      function onload()
      {
	  document.getElementById("label").textContent = 'Disc Label';
	  document.getElementById("termslist").textContent = "List 72 Terms" + '\n' + "Here." + '\n' + "One per line";
      }

      function parseText()
      {
	  var textArea = document.getElementById("termslist");
	  var lines = textArea.value.split("\n");
	  document.getElementById("label").textContent = document.getElementById("disclabel").value;
	  for(var i = 0;i < 72;i++)
	  {
	      var ident="term"+(i+1);
	      if( i > lines.length )
	      {
		  document.getElementById(ident).textContent = "";
	      }
	      else
	      {
		  document.getElementById(ident).textContent = lines[i];
	      }
	  }

      }
    </script>
